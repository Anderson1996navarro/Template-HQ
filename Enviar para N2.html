<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar para N2</title>
    <link rel="stylesheet" href="Enviar para N2.css">
    
    <link rel="shortcut icon" href="bolita th.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="H1" style="text-align: center;">Enviar para N2</h1>

        <label for="cliente">Cliente:</label>
        <textarea id="cliente" placeholder="Escribe Cliente aquí"></textarea>

        <label for="url">URL:</label>
        <textarea id="url" placeholder="Escribe URL aquí"></textarea>

        <label for="sitio">Sitio:</label>
        <textarea id="sitio" placeholder="Escribe Sitio aquí"></textarea>

        <label for="usuarios">Usuarios:</label>
        <textarea id="usuarios" placeholder="Escribe Usuarios aquí"></textarea>

        <label for="stepps">Stepps:</label>
        <textarea id="stepps" placeholder="Escribe Stepps aquí"></textarea>

        <label for="foundResult">Found Result:</label>
        <textarea id="foundResult" placeholder="Escribe acción aquí"></textarea>

        <label for="expectResult">Expect Result:</label>
        <textarea id="expectResult" placeholder="Escribe Expect Result aquí"></textarea>



        <button id="copiarBtn">Copiar Texto</button>
        <p id="mensaje" class="hidden"></p>
    </div>

    <script src="Enviar para N2.js"></script>
</body>
</html>
