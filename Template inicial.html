<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Template inicial</title>
    <link rel="stylesheet" href="Template inicial.css">
    <link rel="shortcut icon" href="bolita th.png" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
    <link type="text/css" href="css/v4/bootstrap.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="container">
        <h1 class="H1" style="text-align: center;">Templa inicial</h1>

        <label for="referente">Referente:</label>
        <textarea id="referente" placeholder="Escribe referente aquí"></textarea>

        <label for="mail">Mail:</label>
        <textarea id="mail" placeholder="Escribe mail aquí"></textarea>

        <label for="tel">Tel:</label>
        <textarea id="tel" placeholder="Escribe tel aquí"></textarea>

        <label for="sapId">Sap ID:</label>
        <textarea id="sapId" placeholder="Escribe Sap ID aquí"></textarea>

        <label for="solicitudCliente">Solicitud del cliente:</label>
        <textarea id="solicitudCliente" placeholder="Escribe solicitud aquí"></textarea>

        <label for="accionOwner">Acción por parte del Owner:</label>
        <textarea id="accionOwner" placeholder="Escribe acción aquí"></textarea>

        <label for="issue">Issue:</label>
        <textarea id="issue" placeholder="Escribe issue aquí"></textarea>

        <label for="adjunto">¿Se adjunta al caso print del error?</label>
        <textarea id="adjunto" placeholder="Escribe aquí..."></textarea>

        <label for="llamadaCliente">¿Hubo llamada con el cliente?</label>
        <textarea id="llamadaCliente" placeholder="Escribe aquí..."></textarea>

        <label for="n1Resolvio">N1 pudo resolver el ISSUE?</label>
        <textarea id="n1Resolvio" placeholder="Escribe aquí..."></textarea>


        <button id="copiarBtn">Copiar Texto</button>
        <p id="mensaje" class="hidden"></p>
    </div>

    <script src="Template inicial.js"></script>
</body>
</html>
